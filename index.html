    const questionEl = document.getElementById("question-text");

    const counterEl = document.getElementById("card-counter");

    const btnPrev = document.getElementById("btn-prev");
    const btnNext = document.getElementById("btn-next");
    const btnToggleAnswer = document.getElementById("btn-toggle-answer");
    const btnShuffle = document.getElementById("btn-shuffle");

    function renderCard() {
      const card = cards[currentIndex];
      questionEl.innerHTML = marked.parse(card.question.trim());
      topicEl.textContent = card.topic || "–¢–µ–æ—Ä–∏—è";
      counterEl.textContent = `${currentIndex + 1} / ${cards.length}`;

      const html = marked.parse(card.answer.trim());
      answerBodyEl.innerHTML = html;

      if (answerVisible) {
        answerContainerEl.classList.remove("hidden");
        btnToggleAnswer.textContent = "–°–∫—Ä—ã—Ç—å –æ—Ç–≤–µ—Ç";
      } else {
        answerContainerEl.classList.add("hidden");
        btnToggleAnswer.textContent = "–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç";
      }

      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise([answerBodyEl]).catch((err) =>
          console.error("MathJax error:", err)
        );
      }
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % cards.length;
      answerVisible = false;
      renderCard();
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      answerVisible = false;
      renderCard();
    }

    function toggleAnswer() {
      answerVisible = !answerVisible;
      renderCard();
    }

    function shuffleCards() {
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      currentIndex = 0;
      answerVisible = false;
      renderCard();
    }

    btnNext.addEventListener("click", showNext);
    btnPrev.addEventListener("click", showPrev);
    btnToggleAnswer.addEventListener("click", toggleAnswer);
    btnShuffle.addEventListener("click", shuffleCards);

    document.addEventListener("keydown", (e) => {
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;
      if (e.code === "ArrowRight") showNext();
      else if (e.code === "ArrowLeft") showPrev();
